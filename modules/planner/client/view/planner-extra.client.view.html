<section data-ng-controller="PlannerController">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/planner-extra.css">
  </head>

  <nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container-fluid">
     <div class="navbar-header">
       <a class="navbar-brand" id="header-buttons" ui-sref="planner.view">Travel Planner</a>
     </div>
     <ul class="nav navbar-nav navbar-right top-bar-buttons">
       <li id="home-button"><a ui-sref="home">Home</a></li>
       <li class="dropdown">
         <a class="dropdown-toggle" data-toggle="dropdown" ui-sref="settings.profile">
         <span class="glyphicon glyphicon-user"></span> Profile</a>
         <ul class="dropdown-menu">
           <li>Hello</li>
         </ul>
       </li>
     </ul>
   </div>
  </nav>
<body>
    <div class="jumbotron">
      <div>
         <h1>Your Plans</h1>
      </div>
   </div>

   <div class="container">
     <div class="body-panels">
       <div>
         <a id="plan-creator" ui-sref="planner.newplan">Create New Plan</a>
       </div>
     </hr>
       <div>
         <a class="active-plans-panel" ui-sref="planner.activeplans">Active Plans (count)</a>
       </div>
     </hr>
       <div>
         <a class="completed-plans-panel" ui-sref="planner.completedplans">Completed Plans (count)</a>
       </div>
     </div>
   </div>
 </body>

</section>
